<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="js/jquery.min.js"></script>
    <script src="js/game.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css"/>
	<script src="js/cronometro.js" type="text/javascript"></script>
	<script src="js/music.js" type="text/javascript"></script>
	<script src="js/switch_pages.js" type="text/javascript"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  
<body>

<audio autoplay >
  <source src="music.wav" type="audio/wav" loop="true">
</audio>

<div id="container">

  <div id="header"></div> 
  
     <div id="div_left">
	 
       <div id="jogo"></div> 
	   
        <div id="boxbutton">
	 
          <form id="buttons" name="display" onReset="startover()">
			             
						 <div id="counter" class="counter">
						   <input value="00:00" class="counter" name="seconds" size="5">
						 </div>
						 
                         <div id="play_button"class="play_sound">
						     <input type="button" class="play" onClick="keepgoin=true;timer()">
						 </div>
						 
						 <div id="pause_button" class="pause_sound">
                             <input type="button" class="pause" onClick="keepgoin=false;timer()">
						 </div>
						 
		                 
						 
             </form>
             
	   </div> 
	   
       <div id="acp"></div>
	   
     </div>
	 
	<div id="div_right">
        <div id="boxcard"></div> 
	</div>
	
	<div id="inst"></div>
	<div id="final"></div>
	
 </div> <!-- end div container -->
  
</body>
</html>
